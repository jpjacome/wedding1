<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! - Vero & David</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando...</div>
    </div>

    <!-- Page content -->
    <div class="page-content" id="page-content">
        <header class="fade-in-2">
            <nav class="header-wrapper">
                <img class="header-logo" src="./assets/imgs/logo.png" alt="">
                <div class="nav-items fade-in-3">
                    <a class="nav-item" href="/#dresscode">Dress Code</a>
                    <a class="nav-item" href="">¿Cómo llegar?</a>
                    <a class="nav-item" href="/#contribuciones">Contribuciones</a>
                    <a class="nav-item" href="/">Inicio</a>
                </div>
            </nav>
        </header>

        <div class="wrapper wrapper-1">
            <h1 class="fade-in-1">¡Gracias!</h1>
            <div class="info fade-in-2">
                <h2>Tu respuesta ha sido recibida</h2>
                <p style="font-size: calc(1.2rem + .6vw); text-align: center; max-width: 70vw; line-height: 1.8em; margin-top: 2rem;">
                    Gracias por confirmar tu asistencia. Hemos recibido tu mensaje y estamos emocionados de compartir este día especial contigo.
                </p>
                <div style="margin-top: 3rem;">
                    <a href="/" style="background-color: var(--color-3); color: var(--color-1); padding: 15px 30px; font-size: 1.3rem; border-radius: 8px; text-decoration: none; font-family: 'Markazi Text', serif;">
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
